<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KnockoutJS Trivia - Team Alpha Queue</title>
    <meta name="description" content="Trivia Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div
      class="questions-answers-container"
      data-bind="foreach: questionsAndAnswers"
    >
      <question-answer-box
        params="triviaQuestion: question, triviaAnswersArray: answers, correctAnswer: correctAnswer, id: id"
      ></question-answer-box>
    </div> -->
      <div class="row centered">
        <div class="col-sm-2"></div>
        <div class="col-sm-8"><h3 data-bind="text: header"></h3></div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row centered">
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2"></div>
      </div>
    </div>
    <div class="row centered">
      <div class="col-sm-2"></div>
      <div class="col-sm-8" data-bind="visible: !submitted()">
        <div data-bind="visible: !userNameSet()">
          <label for="userName">Enter Username:</label><br />
          <input type="text" data-bind="value: userName" id="userName" />
          <button data-bind="click: setUserName">Submit</button>
        </div>
        <div data-bind="visible: userNameSet()" id="questions-container">
        </div>
        <div data-bind="visible: submitted()">You are playing the game!</div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row centered">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <button class="btn btn-secondary" data-bind="click: toggleSubmitted">
          Toggle Submit
        </button>
      </div>
      <div class="col-sm-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <!-- <script src="view-models/main-view-model.js"></script> -->
    <script src="view-models/view-model.js"></script>
    <script>
      // Load the viewModel after DOM is rendered
      $(document).ready(function() {
        ko.applyBindings(new OverviewModel());
      });
    </script>
  </body>
</html>
