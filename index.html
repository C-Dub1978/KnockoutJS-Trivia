<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KnockoutJS Trivia - Team Alpha Queue</title>
    <meta name="description" content="Trivia Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="row centered">
      <div class="col-sm-2"></div>
      <div class="col-sm-8"><h3 data-bind="text: header"></h3></div>
      <div class="col-sm-2"></div>
    </div>
    <!--End Header Text Top of Page -->

    <!--Start Username Container -->
    <div class="row centered">
      <div class="col-sm-2"></div>
      <div class="col-sm-8" data-bind="visible: !userNameSet()">
        <label for="userName">Enter Username:</label><br />
        <input type="text"
          data-bind="value: userName"
          id="userName" />
        <button data-bind="click: setUserName">Submit</button>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!--End Username Container-->

    <!-- Start Trivia Questions/Results Container-->
    <div class="row">
      <div class="col-sm-2 arrow-container-left" data-bind="click: onPrevious, visible: userNameSet()"><i class="far fa-arrow-alt-circle-left fa-2x icon-colored" data-bind="enable: currentId > 0"></i></div>
      <div class="col-sm-8 questions-container" data-bind="visible: !submitted() && userNameSet()">
        <h3>Current Question</h3>
        <question-answers params="$root.questionsObjects()[0]"></question-answers>
      </div>
      <div class="col-sm-8 questions-container" data-bind="visible: submitted()">Results: </div>
      <div class="col-sm-2 arrow-container-right" data-bind="click: onNext, visible: userNameSet()"><i class="far fa-arrow-alt-circle-right fa-2x icon-colored" data-bind="enable: currentId < 9"></i></div>
    </div>
    <!-- End Trivia Question Container-->

    <hr>
    <div class="row centered">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <button class="btn btn-secondary" data-bind="enable: allQuestionsAnswered, click: toggleSubmitted">
          Grade Me!
        </button>
      </div>
      <div class="col-sm-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <!-- <script src="view-models/main-view-model.js"></script> -->
    <script src="view-models/view-model.js"></script>
    <script>
      // Load the viewModel after DOM is rendered
      $(document).ready(function() {
        ko.applyBindings(new OverviewModel());
      });
    </script>
  </body>
</html>
